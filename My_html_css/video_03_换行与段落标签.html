<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻案例</title>

<body>
    <p>
        IT有很多细分领域，软件人才对技术的要求较高，很多高校培养方式与企业需求严重脱轨。<br />因此，一个有技术、有经验的人才，会成为企业争抢的对象。<br />

        IT行业自出现以来，一直以前所未有的速度发展，每年新增的技术人才缺口都在百万之上，各行各业都需要互联网人才的加入。<br />据有关数据显示，IT行业从业人员平均年薪已逾十万元。<br />

        除此之外，政府一直在大力推动新兴产业发展，在政策红利的不断释放下，互联网领域的高端人才已供不应求。<br />可以预见，未来互联网行业仍有很大的发展空间
    </p>
</body>

</html>
