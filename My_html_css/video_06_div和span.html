<!DOCTYPE html>
<!--
    div和span没有语义就是盒子用来装内容的,用来布局
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 常用标签</title>
</head>

<body>
    <div>我是一个div标签，我独占一行,大盒子</div>
    <span>我是是span标签，一行可以多个span,小盒子</span>
</body>

</html>
