<!DOCTYPE html>
<!--
    <img>标签用于定义HTML页面的图像
    <img src="图像URl"/>
    src 是必须属性，用于指定图像文件的路径和文件名
    相对路径
    / 下一级路径 <img src = "images/baidu.gif">
    ../ 上一级路径 <img src="../baidu.gif">
    绝对路径或网络的绝对地址
    <img src = "E:\Wed_Study\images\Capture001.png"/>
    <img src = "http:/www.itcast.cn/2018czgw/images/logo.png"/>
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 常用标签</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <img src="E:\Wed_Study\images\Capture001.png" />

    <h4>alt 替换文本 图像显示不出来时用文字替换</h4>
    <img src="images/Capture002.png" alt="无法显示" />

    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="images/Capture001.png" alt="无法显示" title="我是神里绫华" />

    <h4>width height 设置图像的宽和高</h4>
    <img src="images/Capture001.png" alt="无法显示" title="我是神里绫华" width="1200" height="900" />

    <h4> border 设置图像边框</h4>
    <img src="images/Capture001.png" alt="无法显示" title="我是神里绫华" width="1200" height="900" border="15" />

</body>

</html>
