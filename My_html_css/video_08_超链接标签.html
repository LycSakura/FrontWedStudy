    target 打开窗口方式 默认值是 _self 当前窗口打开页面 _blank 新窗口打开页面<br />
    <a href="http://www.qq.com" target="_blank"> 腾讯</a>

    <h4>2.外部链接</h4>
    <a href="video_01_创建第一个网页.html" target="_blank">梦开始的地方</a>

    <h4>5.网页元素的链接</h4>
    <a href="http://www.baidu.com" target="_blank"> <img src="images/baidu.png" width="100" alt="无法显示图片"></a>
