<!DOCTYPE html>
<!--
    表格基本语法
    <table>
        <tr>定义表格中的行
            <td>单元格内的文字</td>
                ...
        </tr>
        ...
    </table>
    <th></th>表头单元格标签
    <thead></thead> 是表格的头部区域
    <tbody></tbody> 是表格的主体区域
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <!--
        写在table中的是属性
    -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500", height="500">
        <tr>
            <th>姓名</th>
            <th>姓别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>51</td>
        </tr>
        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>57</td>
        </tr>
    </table>
</body>

</html>
