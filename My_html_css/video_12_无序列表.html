<!DOCTYPE html>
<html lang="en">
<!--
    基本语法
    <ul>
        <li> 列表一 </li>
        ...
    </ul>
    <ul></ul> 只能放<li> </li>
    <li> </li> 中可以放任意元素
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <h4>你喜欢的食物?</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
</body>

</html>
