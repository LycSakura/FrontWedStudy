<!DOCTYPE html>
<!--
    基本语法
    <ol>
        <li> 列表一 </li>
        ...
    </ol>
    <0l></0l> 只能放<li> </li>
    <li> </li> 中可以放任意元素
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>

<body>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华</li>
        <li>刘正英</li>
        <li>刘钰城</li>
    </ol>
</body>

</html>
