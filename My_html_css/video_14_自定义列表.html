<!DOCTYPE html>
<!--
    基本语法
    <dl>
        <dt> 名词一 </dt>
        <dd> 名词一解释一 <dd>
        <dd> 名词一解释二 <dd>
        ...
    </dl>
    <dl></dl> 只能放<dt> 和<dd>
    <dt> 一般对应多个 <dd>
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>

<body>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
