<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        input,
        textarea {
            /*取消表单轮廓*/
            outline: none;
        }
    </style>
</head>

<body>
    <!-- <from action = "url地址" method = "提交方式" name = "表单域名称">  用于定义表单域  -->
    <form action="***.php" method="get">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名: <input type="text" name="username" value="请输入用户名" maxlength="8"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码: <input type="password" name="pwd"> <br>
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked 属性，当页面打开的时候就可以默认选择这个按钮 -->
        性别: 男 <input type="radio" name="sex" checked="checked"> 女 <input type="radio" name="sex"> <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好: 睡觉 <input type="checkbox" name="hoppy"> 吃饭<input type="checkbox" name="hoppy"> 打豆豆<input type="checkbox"
            name="hoppy"> <br>
        <!-- submit 定义提交按钮 提交给from中的后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- reset 定义重置按钮 -->
        <input type="reset">
        <!-- 普通按钮 button 后期结合js使用-->
        <input type="button" value="获取短信验证码">
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像: <input type="file">
    </form>
</body>

</html>
