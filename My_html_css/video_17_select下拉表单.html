<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉表单</title>
</head>

<body>
    <form>
        籍贯:
        <select>
            <option>广东</option>
            <!-- selected = "selected" 默认为当前籍贯 -->
            <option selected="selected">广西</option>
            <option>北京</option>
            <option>上海</option>
        </select>
    </form>
</body>

</html>
