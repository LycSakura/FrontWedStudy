<!DOCTYPE html>
<!--
    rows 一行多少个字符
    cols 多少行
    <textarea rows="3" cols = "20">
    文本内容
    </textarea>
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域标签</title>
    <style>
        textarea {
            /* 防止拖拽文本域 */
            resize: none;
            /*取消表单轮廓*/
            outline: none;
        }
    </style>
</head>

<body>
    <form action="">
        今日反馈:
        <textarea>

        </textarea>
    </form>
</body>

</html>
