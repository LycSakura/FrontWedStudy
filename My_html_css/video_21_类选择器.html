<!DOCTYPE html>
<!--
    .类名{
        ...
    }
    后面的标签加 class
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
            .red {
                color: red;
            }
            .font35{
                font-size: 35px;
            }
    </style>
</head>
<body>
    <ul>
        <li class="red font35">甘雨</li>
        <li>刻晴</li>
        <li>雷电将军</li>
        <li>摩拉克斯</li>

    </ul>
</body>
</html>
