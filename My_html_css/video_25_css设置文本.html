<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /*color: 可以用16进制 或 rgb(*,*,*) */
            color: deeppink;
            /*本质是让盒子中的文字水平对齐*/
            text-align: center;
            /*装饰文本 默认为none*/
            text-decoration: underline;
        }

        p {
            /*文本的第一行首行缩进多少距离*/
            /*text-indent: 20px;*/
            /*表示当前文字两个字的大小的宽度*/
            text-indent: 2em;
            /*设置行高*/
            line-height: 26px;
        }
    </style>
</head>

<body>
    <div>听说喜欢原神的人都与世界为敌</div>
    <p>原神，启动!</p>
</body>

</html>
