<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: pink;
            width: 150px;
            height: 50px;
            /*把行内元素 a 转换为块级元素 */
            display: block;
        }

        div {
            background-color: purple;
            width: 150px;
            height: 50px;
            /* 把块级元素 div 转换为行内元素 */
            display: inline;
        }

        span {
            background-color: aqua;
            width: 150px;
            height: 50px;
            /* 把行内元素转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">原神</a>
    <a href="#">原神</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>

</body>

</html>
