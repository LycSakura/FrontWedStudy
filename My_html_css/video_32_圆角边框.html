<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            /*设置外边框圆角*/
            border-radius: 10px;
            /*
                border-radius: 10px 20px 30px 40px 按左上角顺时针开始
                border-top-left-radius: 10px 单独一个角 
            */
        }

        .radius {
            width: 300px;
            height: 300px;
            background-color: pink;
            /*让圆角边框的长度设置为正方形宽度的一半*/
            border-radius: 150px;
            /* 50%  也可以*/
        }
    </style>
</head>

<body>
    <div></div>
    <p>构造一个圆形</p>
    <div class="radius"></div>
</body>

</html>
