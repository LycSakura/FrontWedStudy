<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            /* 
                h-shadow 水平阴影的位置  必须
                v-shadow 垂直阴影的位置  必须
                blur 阴影的模糊效果 可选
                spread 阴影尺寸 可选
                color 可选
                insert 将外部阴影改为内部阴影 可选 
            */
        }

        /* 原先盒子没有影子，当鼠标经过时出现影子 */
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
