<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 相对定位  不脱标*/
            position: relative;
            top: 50px;
            left: 50px;

            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .grandfather {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: blue;
        }

        .father {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            /*绝对定位 脱标*/
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .dj {
            /* 固定定位 */
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>

    <div class="box2"></div>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div> -->

</body>

</html>
