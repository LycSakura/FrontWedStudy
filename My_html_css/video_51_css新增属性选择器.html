<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value] {
            color: pink;
        }

        input[type=text] {
            color: skyblue;
        }

        /* 选择div中有class属性以icon开头的元素 */
        div[class^=icon] {
            color: red;
        }

        section[class$=data] {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 利用属性选择器就可以不用借助于类选择器或者id选择器 -->
    <input type="text" value="请输入用户名">
    <input type="text">
    <br>
    <!-- 属性选择器还可以选择属性=值的某些元素 -->
    <input type="password">
    <input type="text">
    <!-- 属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <!-- 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是安琪拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-ico">那我是谁</section>

</body>

</html>
