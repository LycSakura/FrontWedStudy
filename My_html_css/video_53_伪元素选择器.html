<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin: 10px auto;
        }

        /*权重是2*/
        div::before {
            /* content 必须要写 */
            content: '<';
        }

        div::after {
            content: '>';
        }
    </style>
</head>

<body>
    <div>原神，启动！</div>
</body>

</html>
