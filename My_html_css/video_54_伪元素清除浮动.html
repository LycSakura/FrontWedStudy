<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::after {
            /*必须属性*/
            content: "";
            /*插入元素是块级*/
            display: block;
            /*不要看见这个元素*/
            height: 0;
            /*清除浮动*/
            clear: both;
            /*不要看见这个元素*/
            visibility: hidden;
        }
    </style>
</head>
