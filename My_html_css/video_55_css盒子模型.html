<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            padding: 15px;
            border: 20px solid red;
            /*
                默认宽度为 width + padding + border
                使用后就为width的宽度
            */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        原神，启动！
    </div>
</body>

</html>
