<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 变化属性 花费时间 运动曲线 何时开始(后两个可以省略) 所有属性都变就写all*/
            transition: width 1s ease 0.5s, width 1s ease 0.5s;
        }

        div:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
