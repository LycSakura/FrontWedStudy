<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px #edeef0;
            line-height: 41px;
        }

        .nav a {
            display: inline-block;
            height: 41px;
            /*上下内边距 0 左右内边距 20*/
            padding: 0 20px;
            color: #4c4c4c;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: orange;
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新浪微博</a>
        <a href="#">手机新浪网</a>

        <a href="#">微博</a>

    </div>
</body>

</html>
