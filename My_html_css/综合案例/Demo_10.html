<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-快报模块</title>
</head>
<style>
    * {
        /*消除内外边距*/
        padding: 0;
        margin: 0;
    }

    .nav {
        width: 248px;
        height: 163px;
        margin: 100px auto;
        border: solid;
        border-color: #ccc;
    }

    .nav .first {
        border-bottom: dotted;
        border-bottom-color: #ccc;
        font-weight: 400px;
        font-size: 14px;
        font-weight: 400px;
        line-height: 32px;
        padding-left: 15px;
    }

    .nav .second p {
        color: #666;
        font-size: 14px;
        height: 23px;
        line-height: 23px;
        padding-left: 20px;
    }

    .nav .second {
        margin-top: 7px;
    }
</style>

<body>
    <div class="nav">
        <div class="first">
            <h3>品优购快报</h3>
        </div>
        <div class="second">
            <p>【特惠】爆款耳机5折秒</p>
            <p>【特惠】母亲节，健康好礼低至5折</p>
            <p>【特惠】爆款耳机5折秒</p>
            <p>【特惠】9.9元洗100张照片</p>
            <p>【特惠】长虹智能空调立省1000</p>
        </div>
    </div>
</body>

</html>
