<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 200px;
            height: 15px;
            border: 1px solid red;
            box-sizing: border-box;
            padding: 1px;
            border-radius: 7px;
        }

        .in {
            width: 50%;
            height: 100%;
            border-radius: 7px;
            background-color: red;
            transition: all 1s;
        }

        .out:hover .in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>

</html>
