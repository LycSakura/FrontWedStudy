<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      height: 50px;
      margin: 0 auto;
    }

    table th {
      padding: 5px 30px;
    }

    table,
    tr,
    th {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h2>2022年消费表单</h2>

  <script>
    let total = +prompt("请输入银行卡金额:")
    let price1 = +prompt("请输入电费:")
    let price2 = +prompt("请输入水费:")
    let price3 = +prompt("请输入网费:")
    let result = total - price1 - price2 - price3
    document.write(`
    <table>
      <tr>
        <th>银行卡总额</th>
        <th>水费</th>
        <th>电费</th>
        <th>网费</th>
        <th>银行卡余额</th>
      </tr>
      <tr>
        <th>${total}</th>
        <th>${price1}</th>
        <th>${price2}</th>
        <th>${price3}</th>
        <th>${result}</th>
      </tr>
  </table>
    `)
  </script>
</body>

</html>
