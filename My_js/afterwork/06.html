<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let num = 100
    let sum = 0
    while (num <= 200) {
      if (num % 6 === 0) {
        sum += num;
      }
      num++
    }
    console.log(sum);
  </script>
</body>
