<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt("请输入一个数")
    let sum = 0
    let num2 = 1
    while (num2 <= num1) {
      sum += num2
      num2++
    }
    document.write(sum)
  </script>
</body>

</html>
