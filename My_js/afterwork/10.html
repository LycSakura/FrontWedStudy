<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let data = prompt("请输入1个星期数")
    switch (data) {
      case "星期一": document.write("Monday")
        break
      case "星期二": document.write("tuesday")
        break
      case "星期三": document.write("Wednesday")
        break
      case "星期四": document.write("Thursday")
        break
      case "星期五": document.write("Friday")
        break
      case "星期六": document.write("Saturday")
        break
      case "星期日": document.write("Sunday")
        break
      default: document.write("输入错误")
    }
  </script>
</body>

</html>
