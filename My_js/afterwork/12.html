<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = []
    let i = 1
    while (i <= 5) {
      let age = +prompt("请输入你的年龄:")
      if (age >= 0 && age <= 100) {
        arr.push(age)
        i++
      }
    }
    let sum = 0
    let max = arr[0]
    let min = arr[0]
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 18) {
        console.log(arr[i])
      }
      if (max < arr[i]) {
        max = arr[i]
      }
      if (min > arr[i]) {
        min = arr[i]
      }
      sum += arr[i]
    }
    console.log(sum)
    console.log(parseInt(sum / arr.length))
    console.log(max)
    console.log(min)
  </script>
</body>

</html>
