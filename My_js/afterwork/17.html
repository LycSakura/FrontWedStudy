<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      margin: 20px auto;
    }

    .box li {
      width: 100px;
      height: 100px;
      margin: 0 10px 10px 0;
    }

    /* .box li:nth-child(5n+1) {
      margin-right: 0;
    } */

    .box li img {
      width: 100%;
      height: 100%;
      border: 2px solid #258DF2;
      border-radius: 10px 0 10px 0;
    }
  </style>
</head>

<body>
  <ul class="box">
    <script>
      let length = +prompt("输入图片的数目:")
      for (let i = 1; i <= length; i++) {
        if (i % 5 === 0) {
          document.write(`
          <li>
            <img src="images/${i}.webp" alt="">
          </li>
          `)
          document.write(`<br>`)
        } else {
          document.write(`
          <li>
            <img src="images/${i}.webp" alt="">
          </li>
          `)
        }
      }
    </script>
  </ul>
</body>

</html>
