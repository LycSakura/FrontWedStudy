<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function changeNum(x, y) {
      let temp = x
      x = y
      y = temp
      document.write(`第一个值的结果是${x} <br> 第二个值的结果是${y}<br>`)
    }
    changeNum(3, 4)
    changeNum('pink', 'red')
  </script>
</body>

</html>
