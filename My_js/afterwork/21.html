<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function handleData(arr, flag = true) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      if (flag) {
        return sum
      }
      return sum / arr.length
    }
    let arr = [1, 2, 3, 4, 5]
    document.write(handleData(arr, false) + "<br>")
    document.write(handleData(arr) + "<br>")
  </script>
</body>

</html>
