<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let flag = false
    const random = parseInt(Math.random() * 100 + 1)
    for (let i = 0; i < 8; i++) {
      let num = +prompt("请输入你要猜的数字:")

      if (num > random) {
        alert("你猜的数字大了")
      } else if (num < random) {
        alert("你猜的数字小了")
      } else {
        alert("恭喜你猜对了")
        flag = true
        break;
      }
    }
    if (!flag) {
      alert("次数用完了")
    }
  </script>
</body>

</html>
