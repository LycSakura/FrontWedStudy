<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    span {
      display: inline-block;
      width: 100px;
      padding: 5px 10px;
      margin: 2px;
      border: 1px solid pink;
      color: hotpink;
      box-shadow: 2px 2px 2px rgba(255, 192, 203, 0.4);
      background-color: rgba(255, 192, 203, 0.1);
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <script>
    function print99() {
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${j} * ${i} = ${i * j}</span>`)
        }
        document.write(`<br>`)
      }
    }
    for (let i = 1; i <= 3; i++) {
      print99()
    }
  </script>
</body>

</html>
