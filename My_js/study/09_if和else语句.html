<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = prompt("请输入你的成绩")
    if (score >= 90) {
      alert("成绩优秀，宝贝，你是我的骄傲")
    } else if (score >= 70) {
      alert("成绩良好，宝贝，你要加油哦")
    } else if (score >= 60) {
      alert("成绩及格，宝贝，你很危险")
    } else {
      alert("成绩不及格，宝贝，我不想和你说话")
    }
  </script>
</body>

</html>
