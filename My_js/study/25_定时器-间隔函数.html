<body>
  <script>
    //setInterval(函数，间隔时间)
    // setInterval(function () {
    //   console.log('一秒执行一次')
    // }, 1000)
    function fn() {
      console.log('一秒执行一次')
    }
    //关闭计时器
    let n = setInterval(fn, 1000)
    clearInterval(n)
  </script>
