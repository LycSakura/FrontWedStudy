<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    //谁调用this就指向谁
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      console.log(this)
      this.style.color = 'red'
    })
  </script>
</body>

</html>
