<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //实例化
    //当前时间
    const date = new Date()
    console.log(date)
    //方法 这两个特殊是从0开始
    console.log(date.getMonth() + 1)
    console.log(date.getDay() + 1)

    //指定时间
    const date1 = new Date('2020-5-1 08:30:00')
    console.log(date1)

  </script>
</body>

</html>
