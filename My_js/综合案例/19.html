<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .header {
      position: fixed;
      top: -80px;
      left: 0;
      width: 100%;
      height: 80px;
      line-height: 80px;
      text-align: center;
      color: aliceblue;
      font-size: 18px;
      background-color: purple;
      transition: all 0.3s;
    }

    .body {
      overflow: hidden;
      width: 1000px;
      height: 3000px;
      margin: 0 auto;
      background-color: pink;
    }

    .body .sk {
      height: 100px;
      width: 100px;
      margin-top: 500px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="header">
    我是顶部导航栏
  </div>
  <div class="body">
    <div class="sk">
      秒杀模块
    </div>
  </div>
  <script>
    const header = document.querySelector('.header')
    const sk = document.querySelector('.sk')
    window.addEventListener('scroll', function () {
      const n = document.documentElement.scrollTop
      header.style.top = n >= sk.offsetTop ? 0 : '-80px'
    })
  </script>
</body>

</html>
