<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue快速入门</title>
  <script src="JS/vue.js"></script>
</head>

<body>
  <div id="app">
    <a v-bind:href="url">链接1</a>
    <a :href="url">链接2</a>
    <input v-model="url" type="text">
  </div>
</body>

<script>
  //定义Vue对象
  new Vue({
    el: "#app",
    data: {
      url: "https://www.baidu.com"
    }
  })
</script>

</html>
