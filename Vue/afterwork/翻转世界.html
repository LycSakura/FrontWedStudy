<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <button @click="fn">逆转世界</button>
    </div>
    <script src="../JS/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "Hello world"
            },
            methods: {
                fn() {
                    /*
                        split(“”)：根据空字符串拆分数组
                        reverse()：数组反转元素位置
                        join(“”)：数组转回字符串,且不带分隔符
                    */
                    this.msg = this.msg.split("").reverse().join("");
                }
            }
        })
    </script>
</body>

</html>
