<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-show="flag">我是show控制的盒子</div>

        const app = new Vue({
            el: "#app",
            data: {

        })

</html>
